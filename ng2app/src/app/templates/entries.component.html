<div class="container">
  <h1>{{title}}</h1>
  <div class="panel panel-default" *ngFor="let results of entriesStore.results">
    <div class="panel-heading"><a href="/{{results.id}}">{{ results.title }}</a></div>
    <div class="panel-body pre-wrap" ng-bind="multiLineText">{{ results.body }}</div>
    <div class="panel-footer">{{ results.created_at | date}}</div>
  </div>
</div>
