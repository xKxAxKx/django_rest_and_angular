<div class="container">
  <h1>{{title}}</h1>
  <div class="panel panel-default" *ngFor="let entry of entryStore.entries">
    <div class="panel-heading"><a href="/{{entry.id}}">{{ entry.title }}</a></div>
    <div class="panel-body pre-wrap" ng-bind="multiLineText">{{ entry.body }}</div>
    <div class="panel-footer">{{ entry.created_at | date}}</div>
  </div>
  <nav class="text-center">
	<ul class="pagination">
		<li>
			<a href="#" aria-label="前のページへ">
				<span aria-hidden="true">«</span>
			</a>
		</li>
		<li><a href="#">1</a></li>
		<li class="active"><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#">4</a></li>
		<li><a href="#">5</a></li>
		<li>
			<a href="#" aria-label="次のページへ">
				<span aria-hidden="true">»</span>
			</a>
		</li>
	</ul>
</nav>
</div>
