<div class="container">
  <h1>{{title}}</h1>
  <div class="panel panel-default" *ngFor="let entry of entryStore.entries">
    <div class="panel-heading">{{ entry.title }}</div>
    <div class="panel-body">{{ entry.body }}</div>
    <div class="panel-footer">{{ entry.created_at | date}}</div>
  </div>
</div>
